name: Run ls on Ubuntu

on:
  push:
    branches:
      - master

jobs:
  run-ls:
    runs-on: ubuntu-latest

    steps:
      - name: Run ls command
        run: ls -la
      - name : Docker ps 
        run: docker ps 
      - name : copy repositorio
      - uses: actions/checkout@v4
      - name : Mostrar nombre repositorio
        run: ls  
